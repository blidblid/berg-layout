<ng-container
  *ngTemplateOutlet="
    contextTmpl;
    context: {
      $implicit: {
        title: 'Install',
        class: 'language-html',
        code: html
      }
    }
  "
></ng-container>

<ng-container
  *ngTemplateOutlet="
    contextTmpl;
    context: {
      $implicit: {
        title: 'Install',
        code: installCommand
      }
    }
  "
></ng-container>

<ng-container
  *ngTemplateOutlet="
    contextTmpl;
    context: {
      $implicit: {
        title: 'Import',
        class: 'language-ts',
        code: importDeclaration
      }
    }
  "
></ng-container>

<ng-container
  *ngTemplateOutlet="
    contextTmpl;
    context: {
      $implicit: { title: 'SASS...', class: 'language-scss', code: scss }
    }
  "
></ng-container>

<ng-container
  *ngTemplateOutlet="
    contextTmpl;
    context: {
      $implicit: { title: '...or CSS', class: 'language-css', code: css }
    }
  "
></ng-container>

<ng-template #contextTmpl let-context>
  <h4 *ngIf="context.title">{{ context.title }}</h4>
  <pre><code [class]="context.class"><app-highlight-code [code]="context.code"></app-highlight-code></code></pre>
</ng-template>
