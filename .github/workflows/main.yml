name: CI

on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12
          cache: 'yarn'

      - name: Install workspace
        run: yarn

      - name: Build
        run: yarn run build

      - name: Test
        run: yarn run test
