<berg-panel-web-component
  [attr.slot]="slot"
  [attr.absolute]="absolute"
  [attr.collapsed]="collapsed"
  [attr.resize-disabled]="resizeDisabled"
  [attr.size]="size"
  [attr.min-size]="minSize"
  [attr.max-size]="maxSize"
  [attr.event-binding-mode]="eventBindingMode"
  (backdropClicked)="onBackdropClicked($event)"
  (resized)="onResized($event)"
>
  <ng-content></ng-content>
</berg-panel-web-component>
