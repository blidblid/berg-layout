<div class="berg-editor-cards" *ngIf="view === 'edit'">
  <mat-card>
    <mat-card-title>Top</mat-card-title>
    <berg-outlet [component]="operators.top"></berg-outlet>
  </mat-card>

  <mat-card>
    <mat-card-title>Right</mat-card-title>
    <berg-outlet [component]="operators.right"></berg-outlet>
  </mat-card>

  <mat-card>
    <mat-card-title>Bottom</mat-card-title>
    <berg-outlet [component]="operators.bottom"></berg-outlet>
  </mat-card>

  <mat-card>
    <mat-card-title>Left</mat-card-title>
    <berg-outlet [component]="operators.left"></berg-outlet>
  </mat-card>

  <mat-card>
    <mat-card-title>Layout</mat-card-title>
    <berg-outlet [component]="operators.layout"></berg-outlet>
  </mat-card>

  <mat-card>
    <mat-card-title>Resizing</mat-card-title>
    <berg-outlet [component]="operators.resizing"></berg-outlet>
  </mat-card>

  <mat-card>
    <mat-card-title>Insets</mat-card-title>
    <berg-outlet [component]="operators.insets"></berg-outlet>
  </mat-card>
</div>

<ng-container *ngIf="view === 'code'">
  <pre><code class="language-html"><berg-highlight-code [code]="html"></berg-highlight-code></code></pre>

  <h4>Style it with SASS...</h4>
  <pre><code class="language-scss"><berg-highlight-code [code]="scss"></berg-highlight-code></code></pre>

  <h4>...or prebuilt CSS</h4>
  <pre><code class="language-css"><berg-highlight-code [code]="css"></berg-highlight-code></code></pre>
</ng-container>
