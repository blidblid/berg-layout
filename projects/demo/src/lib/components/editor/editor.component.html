<span>
  <button mat-icon-button
          (click)="updateView('edit')"
          [color]="view === 'edit' ? 'primary' : null">
    <mat-icon>edit</mat-icon>
  </button>

  <button mat-icon-button
          (click)="updateView('code')"
          [color]="view === 'code' ? 'primary' : null">
    <mat-icon>code</mat-icon>
  </button>
</span>

<div class="berg-editor-cards"
     *ngIf="view === 'edit'">
  <mat-card>
    <mat-card-title>Top</mat-card-title>
    <berg-outlet [component]="operators.top"></berg-outlet>
  </mat-card>

  <mat-card>
    <mat-card-title>Right</mat-card-title>
    <berg-outlet [component]="operators.right"></berg-outlet>
  </mat-card>

  <mat-card>
    <mat-card-title>Bottom</mat-card-title>
    <berg-outlet [component]="operators.bottom"></berg-outlet>
  </mat-card>

  <mat-card>
    <mat-card-title>Left</mat-card-title>
    <berg-outlet [component]="operators.left"></berg-outlet>
  </mat-card>

  <mat-card>
    <mat-card-title>Layout</mat-card-title>
    <berg-outlet [component]="operators.layout"></berg-outlet>
  </mat-card>
</div>


<ng-container *ngIf="view === 'code'">
  <pre><code class="language-html" bergHighlightCode>{{ html }}</code></pre>
</ng-container>
