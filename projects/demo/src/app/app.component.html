<berg-layout>
  <berg-panel slot="top"
              resize-two-dimensions="true">
    <button (click)="collapsed = !collapsed">Toggle left collapsed</button>
    <button (click)="absolute = !absolute">Toggle left absolute</button>
  </berg-panel>

  <berg-panel slot="left"
              resize-two-dimensions="true"
              (backdropClicked)="collapsed = !collapsed"
              [collapsed]="collapsed"
              [absolute]="absolute">
    Left
  </berg-panel>

  <berg-panel resize-two-dimensions="true">
    Center
  </berg-panel>

  <berg-panel slot="right"
              resize-two-dimensions="true">
    Right
  </berg-panel>

  <berg-panel slot="bottom"
              resize-two-dimensions="true">
    Bottom
  </berg-panel>
</berg-layout>
